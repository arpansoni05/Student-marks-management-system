<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>onetofive</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'insert_data.css' %}">
</head>
<body class="reg-form-body">
{% include "profile/profile.html" %}
<h5>Insert Details (Arts)</h5>
<div class="reg-form-div">  
<form method="post", action= "", name="field-form" >
    {% csrf_token %}
    <div class="reg-form-info"> 
        
        <label>Roll Number : </label><br>
        <input type="text" placeholder="Roll Number" name="rollnumber"> 
        <br><br>
        <label> First Name : </label><br>
        <input type="text" placeholder="Enter your first name" name="firstname"> 
        <br><br>
        <label> Last name : </label><br>
        <input type="text" placeholder="Enter your last name" name="lastname">
        <br><br>
        <label> Class : </label><br>
        <input type="text" placeholder="classname" name="class">
        <br><br><br>
        <button type = "submit" value="submit">Submit form</button>
    </div>
    <div class="reg-form-info" id = "sub"> 
    <label> Sociology : </label><br>
    <input type="text" placeholder="Enter sociology Number" name="lastname">
    <br><br>
    <label> History : </label><br>
    <input type="text" placeholder="Enter history Number" name="History">
    <br><br>
    <label> Literature : </label><br>
    <input type="text" placeholder="Enter literature Number" name="Literature">
    <br><br>
    <label> Psychology : </label><br>
    <input type="text" placeholder="Enter psychology Number" name="Psychology">
    <br><br>
    <label> Political science : </label><br>
    <input type="text" placeholder="Enter political science Number" name="Politicalscience">
    <br><br>
    <label> Philosophy : </label><br>
    <input type="text" placeholder="Enter philosophy Number" name="Philosophy">
    <br><br>
    <label> Economics : </label><br>
    <input type="text" placeholder="Enter economics Number" name="Economics">
    </div>
    </form>
    <p>{{massage}}</p>
</div>
</body>
</html>
